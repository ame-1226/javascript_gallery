<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Sample</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>
  <header>
    <h1>Photo Gallery</h1>
  </header>
  <main>
    <div class="gallery">
      <div>
        <img src="images/D1.png" id="main-image" alt="D1" title="春">
        <p id="caption">春</p>
      </div>
      <ul>
        <li><img src="images/D1.png" alt="D1" title="春" class="thumb" data-image="images/D1.png"></li>
        <li><img src="images/D2.png" alt="D2" title="夏" class="thumb" data-image="images/D2.png"></li>
        <li><img src="images/D3.png" alt="D3" title="秋" class="thumb" data-image="images/D3.png"></li>
        <li><img src="images/D4.png" alt="D4" title="冬" class="thumb" data-image="images/D4.png"></li>
      </ul>
    </div>
  </main>
  <footer>

  </footer>
</body>

</html>
